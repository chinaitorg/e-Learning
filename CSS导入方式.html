<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <style>
        /* 内部样式 */
        p{
            color: yellow;
            font-size:16px;
        }
        h2{
            color:chocolate;
            font-size: medium;
        }
    </style>
    <link rel="stylesheet" href=".css/style.css">
</head>
<body>
    <p>这是一个应用了CSS的P标签</p>
    <!-- 这是一个内联式 -->
    <h1 style="color:blue;background-color: aquamarine;">这是一个一级标题标签</h1>
    <h2>这是一个巧克力色的内部样式h2标签</h2>
    <!-- 外联样式 -->
    <h3>这是一个外联样式的H3</h3>
</body>
</html>
