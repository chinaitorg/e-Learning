<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class/href等属性</title>
</head>
    <div class="href">
    <a href="https://www.baidu.com">这是一个百度超链接</a>  <br>
    <a href="https://www.baidu.com" target="_self">这是一个百度超链接</a> 
    <a href="#" target="_blank">链接1</a> 
    </div>

    <a href="https://www.baidu.com" target="_blank">这是一个百度超链接</a>

    <img src="https://ts3.tc.mm.bing.net/th?id=OIP-C.YmBnwfkMgzoyYCS7THLfYwHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="蜡笔小新" width="100" height="100">
    </div>
    <span>这是第一个span标签</span>
    <span>这是第一个span标签</span>
    <span><a href="#">这里是一个超链接哦</a></span>
    <span>这是第一个span标签</span>
</body>
</html>
